    <section class="recommendation-header new-design">

                        </div>
                    </div>
                    <div class="col col-6 col-md-6 col-lg-3 col-xl-3">
                        <div class="g-finder-one-item text-center g-finder-titanwhite" for="Radiofinder4">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="Radiofinder4">
                            <div class="g-finder-one-img">
                                <img src="assets/images/finder_4.png" alt="" class="img-fluid">
                            </div>
                            <h6 class="g-finder-one-item-title">For dad</h6>
                        </div>
                    </div>
                    <div class="col col-6 col-md-6 col-lg-3 col-xl-3">

                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="Radiofinder5">

                            <div class="g-finder-one-img">
                                <img src="assets/images/finder_8.png" alt="" class="img-fluid">
                            </div>
                            <h6 class="g-finder-one-item-title">A colleague</h6>
                        </div>
                    </div>
                </div>
                <div class="g-finder-one-btn">
                    <button class="btn g-finder-one-view-btn text-white">View More</button>
                </div>
                <div class="g-finder-one-btn mt-0 mb-0">
                    <button data-target-section="g-finder-second-section" class="g-finder-step-btn btn g-finder-skip-btn">Skip

                </div>

                    <button data-target-section="g-finder-second-section" class="g-finder-step-btn btn p-0"><img

    <!-- Gift Finder One Section End -->



    <!-- Finder Modal -->
    <div class="modal fade finder-modal" id="finderModal" tabindex="-1" aria-labelledby="finderModal" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header finder-modal-header">
                    <h5 class="modal-title" id="finderModal">Ask us anything</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body finder-modal-body">
                    <p class="finder-modal-discription">Fill in your details, write your question, and we will get back to you</p>
                    <div class="finder-modal-input">
                        <label class="form-label">Full name</label>
                        <input type="text" class="form-control" placeholder="Enter full name">
                    </div>
                    <div class="finder-modal-input">
                        <label class="form-label">Email address</label>
                        <input type="text" class="form-control" placeholder="Enter email address">
                    </div>
                    <div class="finder-modal-input">
                        <label class="form-label">How can I help you</label>
                        <textarea class="form-control" cols="30" rows="3" placeholder="Enter some text"></textarea>
                    </div>
                    <a href="#" class="btn btn-primary finder-modal-btn w-100">Send</a>
                </div>
            </div>
        </div>
