<!DOCTYPE html> 
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/images/favicon.png" type="image/x-icon">
    <title>Kado</title>
	
	<!--Google-fonts--> 
	<link href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

    <!-- Link All CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/slick.css">
    <link rel="stylesheet" href="assets/css/all.min.css">
    <link rel="stylesheet" href="assets/css/select2.min.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Link All JS -->
    <script src="assets/js/jquery-3.6.0.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/slick.min.js"></script>
    <script src="assets/js/select2.min.js"></script>
    <script src="assets/js/custom.js"></script>  
</head>

<body class="gt-site">




    <!-- Sign Up Section Start -->
    <section class="g-signup-section g-set-new-psw">
        <div class="g-signup-content">
            <div class="create-account-content bg-white">
				<a href="index.html" class="g-signup-Logo"><img src="assets/images/kado-logo.svg" alt="" class="img-fluid"></a>
                <h2 class="create-account-title text-center">Set a New Password</h2>
                <div class="g-signup-form">
                    <div class="row">


                        <div class="col col-12">
                            <div class="signup-form-input">
                                <label for="name">New Password</label>
                                <!--input type="password" class="form-control signup-password" placeholder="Enter password"-->
								<div id="newpass" class="input_pass_">
									<input type="password" class="form-control signup-password gift-form-password"
									placeholder="Enter new password">
									<span toggle="#password-field" class="fa fa-fw field_icon toggle-password fa-eye-slash"></span>
								</div>
                            </div>
                        </div>
                        <div class="col col-12">
                            <div class="signup-form-input mb-0">
                                <label for="name">Confirm Password</label>
                                <!--input type="password" class="form-control signup-password" placeholder="Enter password"-->
								<div id="confpass" class="input_pass_">
									<input type="password" class="form-control signup-password gift-form-password"
									placeholder="Enter confirm password">
									<span toggle="#password-field" class="fa fa-fw field_icon toggle-password fa-eye-slash"></span>
								</div>
                            </div>
                        </div>

                        <div class="col col-12">
                            <a href="#" class="btn btn-primary gt-btn-custom signup-form-btn w-100">Set New Password</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Create Account Section End -->
</body>

</html>
