    <script>
      $(document).ready(function(){
		$('.send-note-imgs').slick({
			slidesToShow: 1,
			slidesToScroll: 1,
			arrows: true,
			fade: true,
			adaptiveHeight: true,
			accessibility:false,
			asNavFor: '.send-note-nav'
		});
        $('.send-note-nav').slick({
			slidesToShow: 3,
			slidesToScroll: 1,
			asNavFor: '.send-note-imgs',
			dots: false,
			centerMode: true,
			arrows: true,
			accessibility:false,
			focusOnSelect: true
		});
        var height = $('.send-note-first-img').height();
        $('.text_editor_main_head').css('height',height+'px');
      });
</script>
