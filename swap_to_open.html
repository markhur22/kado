	<script>
	
	// swipe right

	$('.boombox3').bind('swiperight', handler3);
	function handler3(event) { 
		$('.boombox3') .removeClass("beatsUP");
		$('.swap_slider_new').toggleClass('hover_card_swipe');
		$('.card_vk').toggleClass('hove');
		$('.swap-content').toggleClass('super_card_hove');

		$('.swap_close_card').toggle();
		$('.swaptitle').toggle();
	}  

	// swipe left

		$('.swap-content').toggleClass('super_card_hove');
